<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar AMBA - Dashboard de Movilidad</title>
    
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Radar AMBA">
    
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="./icon.svg">
    <link rel="apple-touch-icon" href="./icon.svg">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@0.321.0"></script>

    <link rel="stylesheet" href="./styles.css" />
</head>
<body>

    <div id="loading-line" class="loading-bar"></div>

    <div class="ui-panel">
        <div class="glass px-4 py-3 rounded-[1.5rem] shadow-xl">
            <button type="button" class="w-full flex justify-between items-center cursor-pointer select-none text-left" onclick="togglePanel()">
                <div class="flex items-center gap-2.5">
                    <div class="p-2 bg-indigo-600/10 rounded-xl">
                        <i data-lucide="map-pinned" class="text-indigo-600 w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-black tracking-tighter leading-none text-slate-800 uppercase">Radar<span class="text-indigo-600">Amba</span></h1>
                        <!-- CAMBIO 5: Nueva descripción que explica el objetivo -->
                        <p class="text-[8px] text-slate-500 font-bold uppercase tracking-wide mt-1 leading-none">Monitoreo en vivo de transporte y bicis</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <div id="status-dot" class="flex items-center gap-1.5 px-2 py-1 bg-emerald-500/10 rounded-full border border-emerald-500/10">
                        <div id="status-pulse" class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                        <span id="status-text" class="text-[9px] font-black text-emerald-600">LIVE</span>
                    </div>
                    <i data-lucide="chevron-up" id="panel-chevron" class="w-4 h-4 text-slate-400 transition-transform duration-300"></i>
                </div>
            </button>

            <div id="panel-content" class="overflow-hidden" style="max-height: 400px; opacity: 1; transition: all 0.3s ease-in-out;">
                <div class="pt-4">
                    <div class="grid grid-cols-4 gap-1.5 mb-4">
                        <button onclick="toggleType('bus')" id="t-bus" class="btn-transport active p-2 rounded-xl text-[8px] font-bold flex flex-col items-center gap-1 bg-white">
                            <i data-lucide="bus" class="w-3.5 h-3.5"></i> COLE
                        </button>
                        <button onclick="toggleType('subte')" id="t-subte" class="btn-transport p-2 rounded-xl text-[8px] font-bold flex flex-col items-center gap-1 bg-white">
                            <i data-lucide="train-front" class="w-3.5 h-3.5"></i> SUBTE
                        </button>
                        <button disabled class="btn-transport p-2 rounded-xl text-[8px] font-bold flex flex-col items-center gap-1 bg-gray-100 text-gray-400 cursor-not-allowed opacity-60">
                            <i data-lucide="train-track" class="w-3.5 h-3.5"></i> TREN
                        </button>
                        <button onclick="toggleType('bike')" id="t-bike" class="btn-transport p-2 rounded-xl text-[8px] font-bold flex flex-col items-center gap-1 bg-white">
                            <i data-lucide="bike" class="w-3.5 h-3.5"></i> ECO
                        </button>
                    </div>

                    <div class="space-y-3">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3.5 top-1/2 -translate-y-1/2 w-3.5 h-3.5 text-slate-400"></i>
                            <input type="text" id="search" placeholder="Buscar línea o estación..." 
                                   class="w-full bg-slate-100/50 border border-slate-200 rounded-xl pl-10 pr-3 py-2 text-xs outline-none focus:ring-1 focus:ring-indigo-500 transition-all">
                        </div>
                        <div class="flex justify-between items-center px-1">
                            <div class="flex items-center gap-1">
                                <!-- CAMBIO 4: Ícono modificado a 'navigation' -->
                                <button onclick="locateUser()" title="Mi ubicación" class="p-1.5 bg-slate-100 hover:bg-indigo-50 rounded-lg text-slate-500"><i data-lucide="navigation" class="w-3.5 h-3.5"></i></button>
                                <button onclick="forceRefresh()" title="Refrescar" class="p-1.5 bg-slate-100 hover:bg-indigo-50 rounded-lg text-slate-500"><i data-lucide="refresh-cw" id="refresh-icon" class="w-3.5 h-3.5"></i></button>
                                <button onclick="toggleAlertPanel()" title="Alertas" class="p-1.5 bg-slate-100 hover:bg-amber-50 rounded-lg text-slate-500 hover:text-amber-600 transition-colors"><i data-lucide="bell" class="w-3.5 h-3.5"></i></button>
                                <button onclick="installApp()" id="install-app-btn" title="Instalar app" class="hidden p-1.5 bg-slate-100 hover:bg-indigo-50 rounded-lg text-slate-500"><i data-lucide="download" class="w-3.5 h-3.5"></i></button>
                                
                                <span id="unit-count" class="text-[9px] font-bold text-slate-400 ml-1 uppercase">Iniciando...</span>
                            </div>
                            <span id="last-update" class="text-[9px] font-mono text-slate-500 bg-slate-100 px-2 py-0.5 rounded border border-slate-200">Última actualización: --:--:--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="alerts-panel" style="display: none;" class="glass mt-1 px-4 py-3 rounded-[1.5rem] shadow-xl max-h-[250px] flex flex-col">
            <div class="flex items-center justify-between mb-2 shrink-0">
                <h3 class="text-xs font-bold text-slate-800 flex items-center gap-1.5">
                    <!-- CAMBIO 2: Cambio de título -->
                    <i data-lucide="bell-ring" class="w-3.5 h-3.5 text-amber-500"></i> Noticias Subte
                </h3>
                <button onclick="toggleAlertPanel()" class="text-slate-400 hover:text-slate-700 bg-slate-100 p-1 rounded-md"><i data-lucide="x" class="w-3.5 h-3.5"></i></button>
            </div>
            <div id="alerts-container" class="flex flex-col gap-1.5 overflow-y-auto pr-1"></div>
        </div>
    </div>

    <div id="map"></div>

    <script src="./js/data/subte-static.js"></script>
    <script src="./js/core/utils.js"></script>
    <script src="./js/modules/subte.js"></script>
    <script src="./js/modules/markers.js"></script>
    <script src="./js/modules/alerts.js"></script>
    <script src="./js/core/app.js"></script>
</body>
</html>
